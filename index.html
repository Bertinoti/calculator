<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/normalize.css">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scriptIndex.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <div id="icons-top-left">
            <i class="fa-solid fa-window-minimize"></i>
            <i class="fa-solid fa-window-restore"></i>
            <i class="fa-solid fa-rectangle-xmark"></i>
        </div>
        <div id="button-top-right">
            <i class="fa-solid fa-toggle-off"></i>
            <i class="fa-solid fa-toggle-on"></i>
        </div>
    </header>
    <div id="result">
        <p>123456789</p>
    </div>
    <div id="main-content">
        <div id="first-row">
            <i class="fa-solid fa-c" onclick="clearAll()"></i>
            <i class="fa-solid fa-plus-minus" onclick="addNumber('-')"> </i>
            <i class="fa-solid fa-percent" onclick="addOperator('%')" ></i>
            <i class="fa-solid fa-divide" onclick="addOperator('/')"></i>
        </div>
        <div id="second-row">
            <i class="fa-solid fa-7" onclick="addNumber('7')"></i>
            <i class="fa-solid fa-8" onclick="addNumber('8')"></i>
            <i class="fa-solid fa-9" onclick="addNumber('9')"></i>
            <i class="fa-solid fa-xmark" onclick="addOperator('*')"></i>
        </div>
        <div id="third-row">
            <i class="fa-solid fa-4" onclick="addNumber('4')"></i>
            <i class="fa-solid fa-5" onclick="addNumber('5')"></i>
            <i class="fa-solid fa-6" onclick="addNumber('6')"></i>
            <i class="fa-solid fa-plus" onclick="addOperator('+')"></i>
        </div>
        <div id="fourth-row">
            <i class="fa-solid fa-1" onclick="addNumber('1')"></i>
            <i class="fa-solid fa-2" onclick="addNumber('2')"></i>
            <i class="fa-solid fa-3" onclick="addNumber('3')"></i>
            <i class="f a-solid fa-minus" onclick="addOperator('-')"></i>
        </div>
        <div id="fifth-row">
            <i class="fa-solid fa-0" onclick="addNumber('0')"></i>
            <i class="fa-solid fa-circle" onclick="addNumber('.')"></i>
            <i class="fa-solid fa-equals" onclick="equal()"></i>
        </div>
    </div>
</body>
</html>
